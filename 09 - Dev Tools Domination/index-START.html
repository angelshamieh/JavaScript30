<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('Hello')

    // Interpolated
    console.log('Hello, Im %s !', 'Angel')

    // Styled
    console.log('%c Angel', 'background-color:red; font-size:50px' )

    // warning!
    console.warn('OHH NOO!!')

    // Error :|
    console.error('SHIITT!!')

    // Info
    console.info('Brownie is the best dog');

    // Testing
    console.assert(1 ===2,'You did not select the right element')
    const p = document.querySelector('p');

    console.assert(p.classList.contains('ouch'), 'That is wrong!')


    // clearing
    console.clear();

    // Viewing DOM Elements
    console.log(p);
    console.dir(p);


    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`)
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age*7} dog years old`);
      console.groupEnd(`${dog.name}`)

    });


    // counting
    console.count('Angel');
    console.count('Angel');
    console.count('Angel');
    console.count('Angel');

    // timing


  </script>
</body>
</html>
